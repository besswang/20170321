<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>angularjs</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet/less" href="styles/site.less">
		<script src="scripts/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="scripts/less.js"></script>
		<script src="scripts/angular-1.2.5.js"></script>
		<script src="js/controller.js"></script>
	</head>
	<body class="container">
		<header class="page-header"><h1>index</h1></header>
		
		<section data-ng-app="">
						
			<div data-ng-controller="helloController">
				
				<div data-ng-controller="testController">
					<h3>
						{{msg}}
						<small>{{hello}}</small>
					</h3>
				</div>
				
				<div class="row">
					<div class="col-xs-2">
						<input data-ng-model="hello" type="text" class="form-control">
					</div>
					<div class="col-xs-2">
						<input data-ng-model="person.firstName" type="text" class="form-control">
					</div>
					<div class="col-xs-2">
						<input data-ng-model="person.lastName" type="text" class="form-control">
					</div>
				</div>
				<p class="lead">
					{{show()}}
				</p>
			</div>
			
		</section>
		
		<footer class="navbar-fixed-bottom text-center">
			<span>&copy; 2015</span>
		</footer>
	</body>
</html>
