<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>angularjs</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet/less" href="styles/site.less">
		<script src="scripts/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="scripts/less.js"></script>
		<script src="scripts/angular-1.2.5.js"></script>
	</head>
	<body class="container">
		<header class="page-header"><h1>index</h1></header>
		
		<section>
			
			<div data-ng-app="">
				<form class="form-inline" data-ng-init="name=''">
					<div class="form-group">
						
						<input data-ng-model="name" type="text" class="form-control" />
						
						<label class="label label-danger">
							尊敬的 {{name}} !
						</label>
						
					</div>
				</form>	
				
				<form class="form-inline" data-ng-init="numA=12;numB=3">
					<div class="form-group">
						<input data-ng-model="numA" type="number" class="form-control" />
						<input data-ng-model="numB" type="number" class="form-control" />
						<label class="label label-warning">{{numA+numB}}</label>
					</div>
				</form>			
			</div>
			
		</section>
		
		<footer class="navbar-fixed-bottom text-center">
			<span>&copy; 2015</span>
		</footer>
	</body>
</html>
