<!DOCTYPE html>
<html lang="zh-cn" ng-app>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>angularjs</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet/less" href="styles/site.less">
		<script src="scripts/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="scripts/less.js"></script>
		<script src="scripts/angular-1.2.5.js"></script>
	</head>
	<body class="container">
		<header class="page-header"><h1>index</h1></header>
		<div>
			<form action="ngForm.html" id="frmLogin" name="frmLogin">
				<div class="form-group has-feedback has-success">
					<label class="control-label" for="userName">UserName</label>
					<input required class="form-control" type="text" id="userName">
					<span ng-show="frmLogin.userName.$dirty && frmLogin.userName.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
					<span ng-show="frmLogin.userName.$dirty && frmLogin.userName.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback has-error">
					<label class="control-label" for="email">Email</label>
					<input required class="form-control" type="email" id="email">
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
				<p class="text-right">
					<button class="btn btn-primary" type="submit">Login</button>
				</p>
			</form>
		</div>
		<section>
			
			<div data-ng-app="">
							
			</div>
			
		</section>
		
		<footer class="navbar-fixed-bottom text-center">
			<span>&copy; 2015</span>
		</footer>
	</body>
</html>
